<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Unna:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="container-fluid">
        <header class="bg" role="banner">
            <div class="row align-items-center">
                <!-- Logo image using grid classes of bootstrap-->
                <div class="col-6 col-md-2">
                    <div class="logo-container">
                        <img src="images/my-logo.jpg" alt="Logo" class="logo img-fluid">
                    </div>
                </div>
                <!-- Navigation using Bootstrap class and making it to hamburger icon in mobile version-->
                <div class="col-6 col-md-10 d-flex justify-content-end">
                    <nav class="navbar navbar-expand-md" role="navigation">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link custom-btn-bg square-pill mx-5 fw-bold"
                                        href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link custom-btn-bg square-pill mx-5 fw-bold"
                                        href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link custom-btn-bg square-pill mx-5 fw-bold"
                                        href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

        </header>
    </div>
    <div class="main-container">
        <main role="main">

            <div class="main-container-contact container-fluid ">
                <!--h1 using bootstrap and animation library-->
                <h1 class="display-5 text-center animate__animated animate__slideInRight">Contact me</h1>
                <div class="form-container mt-5">
                    <div class="row justify-content-center">
                        <!--form with schema information made using bootstrap grid classes-->
                        <div class="col-md-12">
                            <form itemscope itemtype="https://schema.org/ContactPage" role="form">
                                <div class="form-group">
                                    <label for="name" class="fs-3 fw-bold">Name</label>
                                    <input type="text" class="form-control border-dark-subtle pb-4" id="name"
                                        name="name" required itemprop="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="fs-3 fw-bold">Email</label>
                                    <input type="email" class="form-control border-dark-subtle pb-4" id="email"
                                        name="email" required itemprop="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="message" class="fs-3 fw-bold">Message</label>
                                    <textarea class="form-control border-dark-subtle pb-4" id="message" name="message"
                                        required itemprop="message" rows="4"
                                        placeholder="Enter your message"></textarea>
                                </div>
                                <div class=" mt-4 mb-4">
                                    <button type="submit"
                                        class="btn btn-custom animate__animated animate__fadeIn animate__infinite">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- Footer with social media links using bootstrap classes-->
        <footer class="footer text-white py-4" role="contentinfo">
            <div class="container-fluid">
                <div class="row flex-column align-items-center">

                    <div class="col-12 text-center mb-3">
                        <a href="https://www.linkedin.com/in/shruti-sood-38208a230/"
                            class="text-white me-5 fw-bold fs-5 text-decoration-none">LinkedIn</a>
                        <a href="mailto:sood0025@algonquinlive.com"
                            class="text-white me-5 fw-bold fs-5 text-decoration-none">Email</a>
                    </div>

                    <div class="col-12 col-md-6 text-end">
                        &copy; 2023 Shruti Sood
                    </div>
                </div>
            </div>
        </footer>











    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
